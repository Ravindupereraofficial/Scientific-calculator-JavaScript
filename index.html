<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="previous"></div>
            <div id="current">0</div>
        </div>
        <div class="buttons">
            <button class="scientific" onclick="addFunction('sin(')">sin</button>
            <button class="scientific" onclick="addFunction('cos(')">cos</button>
            <button class="scientific" onclick="addFunction('tan(')">tan</button>
            <button class="scientific" onclick="addFunction('log(')">log</button>
            <button class="scientific" onclick="addFunction('√(')">√</button>
            
            <button class="scientific" onclick="addFunction('π')">π</button>
            <button class="scientific" onclick="addFunction('e')">e</button>
            <button class="scientific" onclick="addFunction('(')">(</button>
            <button class="scientific" onclick="addFunction(')')">)</button>
            <button class="operator" onclick="addOperator('^')">x^y</button>
            
            <button onclick="clearAll()">AC</button>
            <button onclick="deleteLast()">DEL</button>
            <button class="operator" onclick="addOperator('%')">%</button>
            <button class="operator" onclick="addOperator('/')">÷</button>
            <button class="operator" onclick="addOperator('×')">×</button>
            
            <button onclick="addNumber('7')">7</button>
            <button onclick="addNumber('8')">8</button>
            <button onclick="addNumber('9')">9</button>
            <button class="operator" onclick="addOperator('-')">-</button>
            <button class="scientific" onclick="addFunction('10^')">10ˣ</button>
            
            <button onclick="addNumber('4')">4</button>
            <button onclick="addNumber('5')">5</button>
            <button onclick="addNumber('6')">6</button>
            <button class="operator" onclick="addOperator('+')">+</button>
            <button class="scientific" onclick="addFunction('log₁₀(')">log₁₀</button>
            
            <button onclick="addNumber('1')">1</button>
            <button onclick="addNumber('2')">2</button>
            <button onclick="addNumber('3')">3</button>
            <button class="equals operator" onclick="calculate()">=</button>
            <button class="scientific" onclick="addFunction('e^')">eˣ</button>
            
            <button onclick="addNumber('0')" class="double-width">0</button>
            <button onclick="addNumber('.')">.</button>
            <button class="scientific" onclick="addFunction('(-)')">±</button>
            <button class="scientific" onclick="addFunction('!')">x!</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
